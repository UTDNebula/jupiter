name: Bug Report
description: File a bug report
labels: ['Type: Bug Report']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! By giving as
        much detail as possible, you'll help us identify what went wrong and
        fixing the behavior.
  - type: textarea
    id: what-was-expected
    attributes:
      label: What did you expect to happen?
      description: Describe the expected functionality of the feature/component.
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Describe the behavior you encountered. Please be as detailed as
        possible.
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - Pre-release (Development)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://about.utdnebula.com/docs/code-of-conduct/)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
